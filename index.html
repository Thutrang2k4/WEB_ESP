<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BKByte Config - MQTT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
body { background:#ffffff; color:#333; }
h1,h2 { color:#007BFF; }
.card { background:#f8f9fa; border:none; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.1); }
.btn { font-weight:500; }
.btn-primary { background:#007BFF; border:none; color:#fff; }
.btn-success { background:#28a745; border:none; color:#fff; }
.btn-danger { background:#dc3545; border:none; color:#fff; }
#status { margin-top:10px; color:#ff8800; }
</style>
</head>
<body class="p-4">

<div class="container">
  <h1 class="text-center mb-4">BKByte Config (MQTT)</h1>

  <!-- MQTT Status -->
  <div class="alert alert-info" id="mqttStatus">Kết nối MQTT...</div>

  <!-- WiFi Card -->
  <div class="card mb-4 p-4">
    <h2 class="mb-3">Cấu hình WiFi</h2>

    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="wifiMode" id="scanMode" value="scan" checked onclick="toggleWiFiMode()">
        <label class="form-check-label" for="scanMode">Quét WiFi (ưu tiên)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="wifiMode" id="manualMode" value="manual" onclick="toggleWiFiMode()">
        <label class="form-check-label" for="manualMode">Thủ công</label>
      </div>
    </div>

    <!-- Quét WiFi -->
    <div id="scanBox">
      <button class="btn btn-primary btn-sm mb-2" onclick="scanWiFi()">Quét WiFi</button>
      <select id="ssidList" class="form-select form-select-sm d-none mb-2" onchange="showPasswordBox()">
        <option value="">Chọn WiFi...</option>
      </select>
      <div id="passwordBox" class="d-none">
        <input type="password" class="form-control form-control-sm" id="passScan" placeholder="Nhập mật khẩu WiFi">
        <button class="btn btn-success btn-sm mt-2" onclick="connectScan()">Kết nối</button>
      </div>
    </div>

    <!-- Thủ công -->
    <div id="manualBox" class="d-none">
      <div class="mb-3">
        <input type="text" class="form-control form-control-sm" id="ssidManual" placeholder="Tên WiFi">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-sm" id="passManual" placeholder="Mật khẩu WiFi">
      </div>
      <button class="btn btn-success btn-sm" onclick="connectManual()">Kết nối WiFi</button>
    </div>
  </div>

  <!-- Server Card -->
  <div class="card mb-4 p-4">
    <h2 class="mb-3">Cấu hình Server</h2>
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" id="defaultMode" value="default" checked onclick="toggleServer(false)">
        <label class="form-check-label" for="defaultMode">Mặc định</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" id="advancedMode" value="advanced" onclick="toggleServer(true)">
        <label class="form-check-label" for="advancedMode">Nâng cao</label>
      </div>
    </div>

    <div class="collapse" id="advancedBox">
      <div class="mb-3">
        <input type="text" class="form-control form-control-sm" id="broker" placeholder="MQTT Broker" value="mqtt.eclipseprojects.io">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control form-control-sm" id="user" placeholder="Username (không bắt buộc)">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Password">
      </div>
    </div>
    <button class="btn btn-success btn-sm mt-2" onclick="saveServer()">LƯU CẤU HÌNH SERVER</button>
  </div>

  <!-- OTA Card -->
  <div class="card mb-4 p-4">
    <h2 class="mb-3">Cập nhật Firmware</h2>
    <div class="mb-3">
      <input type="file" class="form-control form-control-sm" id="file">
    </div>
    <button class="btn btn-danger btn-sm" onclick="ota()">CẬP NHẬT FIRMWARE (OTA)</button>
    <div id="status"></div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary btn-sm" onclick="location.href='/'">QUAY LẠI DASHBOARD</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const advancedCollapse = new bootstrap.Collapse(document.getElementById('advancedBox'), {toggle:false});

// MQTT client
const client = mqtt.connect('wss://test.mosquitto.org:8081'); // broker WebSocket
const deviceTopic = 'bkbyte/device1';
const webTopic = 'bkbyte/web1';

const mqttStatus = document.getElementById('mqttStatus');

client.on('connect', () => {
  mqttStatus.textContent = 'MQTT Connected';
  client.subscribe(deviceTopic);
});

client.on('error', err => {
  mqttStatus.textContent = 'MQTT Error';
  console.error(err);
});

client.on('message', (topic, message) => {
  console.log('Received:', topic, message.toString());
  // TODO: cập nhật giao diện nếu ESP32 gửi dữ liệu
});

// WiFi mode
function toggleWiFiMode() {
  const manualBox = document.getElementById('manualBox');
  const scanBox = document.getElementById('scanBox');
  if(document.getElementById('manualMode').checked){
    manualBox.classList.remove('d-none');
    scanBox.classList.add('d-none');
  } else {
    manualBox.classList.add('d-none');
    scanBox.classList.remove('d-none');
  }
}

// Server advanced
function toggleServer(show) {
  if(show) advancedCollapse.show();
  else advancedCollapse.hide();
}

// MQTT send
function sendMQTT(cmd, payload) {
  client.publish(webTopic, JSON.stringify({cmd, payload}));
}

// WiFi scan (MQTT)
function scanWiFi() {
  const select = document.getElementById('ssidList');
  select.classList.remove('d-none');
  select.innerHTML = '<option>Đang quét...</option>';
  sendMQTT('scanWiFi');
}

// WiFi connect (scan)
function connectScan() {
  const ssid = document.getElementById('ssidList').value;
  const pass = document.getElementById('passScan').value;
  sendMQTT('connectWiFi', {ssid, pass});
  alert(`Đã gửi lệnh kết nối WiFi: ${ssid}`);
}

// WiFi connect (manual)
function connectManual() {
  const ssid = document.getElementById('ssidManual').value;
  const pass = document.getElementById('passManual').value;
  sendMQTT('connectWiFi', {ssid, pass});
  alert(`Đã gửi lệnh kết nối WiFi: ${ssid}`);
}

// Show password input when select WiFi
function showPasswordBox() {
  const passBox = document.getElementById('passwordBox');
  const ssidList = document.getElementById('ssidList');
  if(ssidList.value) passBox.classList.remove('d-none');
  else passBox.classList.add('d-none');
}

// Server save
function saveServer() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  if(mode === 'default') {
    sendMQTT('serverConfig', {mode:'default'});
    alert('Dùng cấu hình server mặc định');
  } else {
    const broker = document.getElementById('broker').value;
    const user = document.getElementById('user').value;
    const pwd = document.getElementById('pwd').value;
    sendMQTT('serverConfig', {mode:'advanced', broker, user, pwd});
    alert('Đã lưu cấu hình server nâng cao');
  }
}

// OTA
function ota() {
  const file = document.getElementById('file').files[0];
  if (!file) return alert('Chọn file .bin');
  const reader = new FileReader();
  reader.onload = function(e) {
    const binData = e.target.result;
    sendMQTT('ota', Array.from(new Uint8Array(binData)));
    document.getElementById('status').innerHTML = '<b>Đang gửi OTA... ESP32 sẽ cập nhật</b>';
  };
  reader.readAsArrayBuffer(file);
}
</script>
</body>
</html>
